version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: nocbrain
      POSTGRES_USER: nocbrain
      POSTGRES_PASSWORD: nocbrain_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nocbrain"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://nocbrain:nocbrain_password@postgres:5432/nocbrain
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ZABBIX_URL: ${ZABBIX_URL}
      ZABBIX_USER: ${ZABBIX_USER}
      ZABBIX_PASSWORD: ${ZABBIX_PASSWORD}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-gpt-3.5-turbo}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python -c 'import asyncio; from app.db import init_db; asyncio.run(init_db())' &&
        python scripts/init_db.py &&
        echo 'Database initialized' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      REACT_APP_API_URL: http://localhost:8000

volumes:
  postgres_data:
