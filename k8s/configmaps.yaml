apiVersion: v1
kind: ConfigMap
metadata:
  name: nocbrain-backend-config
  namespace: nocbrain
  labels:
    app: nocbrain-backend
data:
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
  ALLOWED_HOSTS: "nocbrain.com,api.nocbrain.com"
  PROMETHEUS_ENABLED: "true"
  PROMETHEUS_PORT: "9090"
  KNOWLEDGE_BASE_PATH: "/app/knowledge-base"
  MAX_UPLOAD_SIZE: "10485760"
  UPLOAD_PATH: "/app/uploads"
  DEFAULT_TENANT_ID: "global"
  TENANT_ISOLATION_ENABLED: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nocbrain-frontend-config
  namespace: nocbrain
  labels:
    app: nocbrain-frontend
data:
  REACT_APP_API_URL: "https://api.nocbrain.com"
  REACT_APP_WS_URL: "wss://api.nocbrain.com/ws"
  REACT_APP_ENVIRONMENT: "production"
  REACT_APP_DEBUG: "false"
  REACT_APP_ENABLE_ANALYTICS: "true"
  REACT_APP_DEFAULT_TENANT_ID: "global"
