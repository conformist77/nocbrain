apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nocbrain-backend-ingress
  namespace: nocbrain
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.nocbrain.com
    secretName: nocbrain-api-tls
  rules:
  - host: api.nocbrain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nocbrain-backend-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nocbrain-monitoring-ingress
  namespace: nocbrain-monitoring
  annotations:
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: nocbrain-monitoring-auth
    nginx.ingress.kubernetes.io/auth-realm: 'NOCbRAIN Monitoring'
spec:
  ingressClassName: nginx
  rules:
  - host: monitoring.nocbrain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
